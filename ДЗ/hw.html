<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ДЗ№1</title>
    </head>
        <div>
			<canvas id="webgl" width="1080" height="1080">
				Please use a browser that supports "canvas"
			</canvas>
			<style>
				.panel{
					position: absolute; 
					left:0px; 
					top:0px;
				}
				
				.input_range{

					width: 30vw;

				}

				.input_text{
					width: 30vw;
				}
				.play{
					width: 10vw;
					cursor: pointer;
				}
				</style>
			<div class="panel">
				<h1>ДЗ№1</h1><br><br>
				Начальная скорость X<br>
				<input class="input_text" id="speed_x_text" type="text" value=""><br>
				<input class="input_range" id="speed_x" type="range" min="-20" max="20" step="0.01" value="7"><br>
				Начальная скорость Y<br>
				<input class="input_text" id="speed_y_text" type="text" value=""><br>
				<input class="input_range" id="speed_y" type="range" min="-20" max="20" step="0.01" value="6"><br>
				Коефициент упругости мяча<br>
				<input class="input_text" id="coeff_elasticity_text" type="text" value=""><br>
				<input class="input_range" id="coeff_elasticity" type="range" min="0.0" max="1.0" step="0.01" value="0.8"><br>
				Время<br>
				<input class="input_text" id="time_text" type="text" value=""><br>
				<input class="input_range" id="time" type="range" min="0" max="60" step="0.0001" value="0"><br>
				<img class="play" src="./play.png?">
			</div>
        </div>
		<script src="../lib/gl-matrix.js"></script>
		<script src="../lib/input_panel.js?v=3"></script>
		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="./phisic.js"></script>
		<script src="./main.js"></script>
		<body onload="main.init();">
    </body>
</html>
